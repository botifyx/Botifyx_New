
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BotifyX | AI-Native Digital Frontier Engineering</title>
    
    <!-- SEO & Metadata -->
    <meta name="description" content="Design, build, and scale AI-native digital platforms. We embed intelligence at the core of business for innovation and secure growth." />
    <meta name="keywords" content="AI, Machine Learning, RAG, Web Engineering, Mobile Apps, Enterprise AI, BotifyX" />
    <meta property="og:title" content="BotifyX - Technology For Humans" />
    <meta property="og:description" content="Building smart, high-performance tools that help business grow while keeping things simple." />
    <meta property="og:type" content="website" />
    
    <!-- Performance Hints -->
    <link rel="preconnect" href="https://esm.sh" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#00ff9d',
                secondary: '#6366f1',
                base: {
                  DEFAULT: '#0a0f14',
                  light: '#f8fafc'
                },
                surface: {
                  DEFAULT: '#121921',
                  light: '#ffffff'
                },
                accent: '#00e5ff'
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'ui-monospace', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --emerald-glow: 0 0 20px rgba(0, 255, 157, 0.2);
        scroll-behavior: smooth;
      }

      body {
        background-color: #0a0f14;
        color: #f8fafc;
        overflow-x: hidden;
      }

      [id] {
        scroll-margin-top: 100px;
      }

      /* Fix for Italic Clipping in Gradient Text */
      .gradient-text {
        background: linear-gradient(135deg, #00ff9d 0%, #00e5ff 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
        padding-right: 0.2em;
        margin-right: -0.2em;
        will-change: transform;
      }

      .tech-border {
        position: relative;
        border: 1px solid rgba(0, 255, 157, 0.05);
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .tech-border:hover {
        border-color: rgba(0, 255, 157, 0.5);
        box-shadow: var(--emerald-glow);
      }

      .tech-border::before {
        content: '';
        position: absolute;
        top: -1px; left: -1px; width: 10px; height: 10px;
        border-top: 2px solid #00ff9d; border-left: 2px solid #00ff9d;
        opacity: 0; transition: opacity 0.3s;
      }

      .tech-border:hover::before {
        opacity: 1;
      }

      @keyframes neuralPulse {
        0%, 100% { opacity: 0.1; transform: scale(1); }
        50% { opacity: 0.4; transform: scale(1.2); }
      }

      .neural-node {
        position: absolute;
        width: 4px; height: 4px;
        background: #00ff9d;
        border-radius: 50%;
        box-shadow: 0 0 10px #00ff9d;
        animation: neuralPulse 4s infinite ease-in-out;
        pointer-events: none;
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 5;
        background: linear-gradient(0deg, rgba(0, 255, 157, 0) 0%, rgba(0, 255, 157, 0.03) 50%, rgba(0, 255, 157, 0) 100%);
        opacity: 0.2;
        position: absolute;
        bottom: 100%;
        animation: scanlineMove 12s linear infinite;
        pointer-events: none;
      }

      @keyframes scanlineMove {
        0% { transform: translateY(0); }
        100% { transform: translateY(200vh); }
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0a0f14; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #00ff9d; }

      .mono-label {
        font-family: ui-monospace, 'JetBrains Mono', monospace;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        font-size: 10px;
      }

      /* Reduce motion preference */
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-delay: -1ms !important;
          animation-duration: 1ms !important;
          animation-iteration-count: 1 !important;
          background-attachment: initial !important;
          scroll-behavior: auto !important;
          transition-duration: 0s !important;
          transition-delay: 0s !important;
        }
      }
    </style>

{
  "imports": {

    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
