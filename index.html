
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botifyx - Aify. Autofy. Amplify.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-dark': '#0a0a1a',
              'brand-dark-2': '#1a1a2e',
              'brand-primary': '#4f46e5',
              'brand-secondary': '#7c3aed',
              'brand-accent': '#00f5d4',
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  '--tw-prose-body': theme('colors.gray[800]'),
                  '--tw-prose-invert-body': theme('colors.gray[200]'),
                },
              },
            }),
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'gradient-xy': 'gradient-xy 20s ease infinite',
              'bounce': 'bounce 1s infinite',
              'pulse-slow': 'pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'gradient-xy': {
                '0%': { 'background-position': '0% 0%' },
                '25%': { 'background-position': '100% 0%' },
                '50%': { 'background-position': '100% 100%' },
                '75%': { 'background-position': '0% 100%' },
                '100%': { 'background-position': '0% 0%' },
              },
              bounce: {
                '0%, 100%': {
                    transform: 'translateY(-25%)',
                    animationTimingFunction: 'cubic-bezier(0.8,0,1,1)'
                },
                '50%': {
                    transform: 'none',
                    animationTimingFunction: 'cubic-bezier(0,0,0.2,1)'
                }
              },
              'pulse-slow': {
                '0%, 100%': {
                  transform: 'scale(1)',
                  opacity: 0.8,
                },
                '50%': {
                  transform: 'scale(1.1)',
                  opacity: 1,
                },
              },
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "dompurify": "https://aistudiocdn.com/dompurify@^3.3.0",
    "@google/generative-ai": "https://aistudiocdn.com/google-generative-ai@^0.14.0",
    "marked": "https://aistudiocdn.com/marked@^14.0.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="preloader" class="fixed inset-0 bg-brand-dark z-[100] flex justify-center items-center transition-opacity duration-500 ease-in-out">
      <div class="relative w-48 h-12">
        <svg viewBox="0 0 220 40" width="100%" height="100%">
          <defs>
            <linearGradient id="logo-text-grad-loader" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#4f46e5" />
              <stop offset="100%" stop-color="#7c3aed" />
            </linearGradient>
            <filter id="x-glow-loader" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="3.5" result="coloredBlur" />
              <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
          </defs>
          <text x="0" y="30" font-family="sans-serif" font-size="32" font-weight="bold" fill="url(#logo-text-grad-loader)">Botify</text>
          <text x="115" y="30" font-family="sans-serif" font-size="32" font-weight="bold" fill="#00f5d4" filter="url(#x-glow-loader)" class="animate-pulse-slow">x</text>
        </svg>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
